<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Start Cooking</title>

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <!--
            <script src="../static/js/scripts_atopped.js" crossorigin="anonymous"></script>
    -->
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Start Cooking</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                     href="#portfolio">Receipts</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                     th:href="@{/create}">New Receipt</a></li>
                <!--<li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="nav-item mx-0 mx-lg-1">-->

                <ul class="nav nav-tabs" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                           aria-haspopup="true" aria-expanded="false">ADMIN</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/admin/categories}">Categories</a>
                            <a class="dropdown-item" th:href="@{/admin/receipts}">Receipts</a>
                            <a class="dropdown-item" th:href="@{/admin/authors}">Authors</a>
                        </div>
                    </li>
                </ul>

                <!--<a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" th:href="@{/admin}">Admin</a>-->
                <!--  </li>-->
                <li sec:authorize="!isFullyAuthenticated()" class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" th:href="@{/login}">Login</a></li>
                <li sec:authorize="isFullyAuthenticated()" class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" th:href="@{/logout} ">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Masthead-->
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Avatar Image-->
        <img style="width:120%; height:100%;margin-top: 5px" class="masthead-avatar mb-5" src="/img/bg3.jpg" alt=""/>
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">TOP RATED</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading-->

        <div class="container">
            <div class="card-deck">
                <div class="card mb-2" th:each="item : ${toprated}">
                    <a th:href="@{/receipts/{id}(id=${item.id})}">
                        <div th:if="${item.receiptImage}">
                            <img class="card-img-top img-fluid"
                                 th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(item.receiptImage)}">
                        </div>

                        <div class="card-body">
                            <h4 class="card-title" th:text="${item.name}">Card title</h4>
                            <!--<p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            -->
                            <p class="card-text"><small class="text-muted"
                                                        th:text="${item.votes}+' votes'">Votes</small></p>
                        </div>
                    </a>
                </div>

            </div>
        </div>

    </div>
</header>

<!-- Portfolio Section-->
<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Categories</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>


        <div class="container">
            <div class="card-columns">
                <div class="card mb-2" th:each="category : ${categories}">
                    <a th:href="@{/categories/{id}(id=${category.id})}">
                        <div th:if="${category.categoryImage}">
                            <!--<img class="card-img-top img-fluid" th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(imagedata)}"/>-->
                            <img class="card-img-top img-fluid"
                                 th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(category.categoryImage)}"/>
                        </div>

                        <div class="card-body">
                            <h4 class="card-title" th:text="${category.name}">Card title</h4>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>
</section>


<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
    <div class="container"><small>Copyright Â© CookBook Demo Project 2020</small></div>
</div>
<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
<div class="scroll-to-top d-lg-none position-fixed">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i
            class="fa fa-chevron-up"></i></a>
</div>
Bootstrap core JS
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Contact form JS-->
<script src="assets/mail/jqBootstrapValidation.js"></script>
<script src="assets/mail/contact_me.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts_stopped.js"></script>
</body>
</html>
